<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prices</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>
<body>
<div class="container">

    <h2>Output</h2>
    <div class="row">
    <p class="col-md-12">The output is <strong><span id="content">N/A</span>&nbsp;&euro;</strong>.</p>
    </div>
    <div class="row">
        <p class="col-md-12">The output multiplied by random double number <strong><span id="converted">N/A</span>&nbsp;&euro;</strong>.</p>
    </div>    
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    var source = new EventSource("/prices/stream");
    source.onmessage = function (event) {
        document.getElementById("content").innerHTML = event.data;
    };
    var source1 = new EventSource("/prices/stream/convert");
    source1.onmessage = function (event) {
        document.getElementById("converted").innerHTML = event.data;
    };    
</script>
</html>
